<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Falcon Social</title>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.6/angular-resource.min.js"></script>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <style>
      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .legend rect {
        fill: white;
        stroke: black;
        opacity: 0.8;
      }
    </style>
  </head>
  <body ng-app="falconSocialApp">
    <h1>Falcon Social Dashboard</h1>

    <div ng-view></div>
  </body>
</html>
